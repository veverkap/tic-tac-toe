<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="css/index.css">
  <body>
  <table align="center" border="1">
    <thead>
      <tr>
        <th id="current_player" data-player="x" colspan="3" class="bg-warning">
          <div id="current_player_name">Current Player: X</div>
        </th>
      </tr>
    </thead>
    <tr>
      <td>
        <img id="0x0" data-x="0" data-y="0" data-player="z" src="images/pixel.gif" class="player" />
      </td>
      <td>
        <img id="1x0" data-x="1" data-y="0" data-player="z" src="images/pixel.gif" class="player" />
      </td>
      <td>
        <img id="2x0" data-x="2" data-y="0" data-player="z" src="images/pixel.gif" class="player" />
      </td>      
    </tr>
    <tr>
      <td>
        <img id="0x1" data-x="0" data-y="1" data-player="z" src="images/pixel.gif" class="player" />
      </td>
      <td>
        <img id="1x1" data-x="1" data-y="1" data-player="z" src="images/pixel.gif" class="player" />
      </td>
      <td>
        <img id="2x1" data-x="2" data-y="1" data-player="z" src="images/pixel.gif" class="player" />
      </td>      
    </tr>
    <tr>
      <td>
        <img id="0x2" data-x="0" data-y="2" data-player="z" src="images/pixel.gif" class="player" />
      </td>
      <td>
        <img id="1x2" data-x="1" data-y="2" data-player="z" src="images/pixel.gif" class="player" />
      </td>
      <td>
        <img id="2x2" data-x="2" data-y="2" data-player="z" src="images/pixel.gif" class="player" />
      </td>      
    </tr>    
    <tfoot>
      <tr>
        <th colspan="3" id="error_msg" style="background-color: #d2d2d2;">
        </th>
      </tr>
    </tfoot>    
  </table>
  <br />
  <div align="center"> <button id="reset_btn" type="button" class="btn btn-primary btn-lg">RESET</button></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    $(function() {
      window.game = new TicTacToe(); // From js/index.js
      $("img.player").on("click", window.game.mark_cell);
      $("#reset_btn").on("click", function() { window.location.reload(); });
    });
  </script>
</html>
